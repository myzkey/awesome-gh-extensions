name: Update Extensions

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday at 00:00 UTC
  workflow_dispatch: {}  # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate README
        run: bun run generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-update awesome extensions list"
          title: "chore: auto-update awesome extensions list"
          body: |
            This PR was automatically generated by the update workflow.

            - Updates the list of GitHub CLI extensions
            - Refreshes star counts and descriptions
            - Adds newly discovered extensions

            ---
            ðŸ¤– Auto-generated by GitHub Actions
          branch: auto-update-extensions
          delete-branch: true
          labels: |
            automated
            documentation
